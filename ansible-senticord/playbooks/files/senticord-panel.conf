# playbooks/files/senticord-panel.conf

# 1) Redirect HTTP to HTTPS
server {
    listen 80;
    server_name panel.senticord.org;
    return 301 https://$host$request_uri;
}

# 2) Serve the SPA over HTTPS
server {
    listen 443 ssl http2;
    server_name panel.senticord.org;

    # Cloudflare Origin Certificate (decrypted & deployed by Ansible)
    ssl_certificate     /etc/nginx/ssl/panel.senticord.org.crt;
    ssl_certificate_key /etc/nginx/ssl/panel.senticord.org.pem;

    # TLS settings
    ssl_protocols         TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache     shared:SSL:10m;
    ssl_session_timeout   1h;

    root   /opt/senticord/panel/static;
    index  index.html;

    # SPA entrypoint
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API & Auth proxy
    location ~ ^/(api|auth)/ {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host       $host;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }

    # Static assets caching
    location ~ ^/(static|favicon\.ico|robots\.txt)/ {
        alias      /opt/senticord/panel/static/;
        try_files  $uri =404;
    }
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires     30d;
        access_log  off;
        add_header  Cache-Control "public, no-transform";
    }
}
