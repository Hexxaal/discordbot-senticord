---
- name: Deploy Senticord Bot & Panel
  hosts: localhost
  connection: local
  become: true
  gather_facts: false

  vars_files:
    - ../group_vars/all/vault.yml

  tasks:
    - name: Ensure application directory exists
      file:
        path: /opt/senticord
        state: directory
        owner: dimitri
        group: dimitri
        mode: '0755'

    - name: Copy application code to /opt/senticord
      copy:
        src: /opt/discordbot-senticord/
        dest: /opt/senticord/
        owner: dimitri
        group: dimitri
        mode: '0755'

    - name: Install Python dependencies
      pip:
        requirements: /opt/senticord/requirements.txt
        executable: pip3

    # ─── PANEL BUILD ────────────────────────────────────────────────
    - name: Install panel server dependencies
      become_user: dimitri
      shell: npm install --production
      args:
        chdir: /opt/senticord/panel

    - name: Install React client dependencies
      become_user: dimitri
      shell: npm install
      args:
        chdir: /opt/senticord/panel/client

    - name: Build React client (CI mode, non-interactive)
      become_user: dimitri
      shell: |
          export CI=true
          npm run build -- --no-progress
      args:
        chdir: /opt/senticord/panel/client
        executable: /bin/bash


    - name: Ensure build directory is present and owned
      file:
        path: /opt/senticord/panel/client/build
        state: directory
        owner: dimitri
        group: dimitri
        recurse: yes

    # ─── ENV & SERVICES ────────────────────────────────────────────
    - name: Write environment file for bot & panel
      copy:
        dest: /opt/senticord/.env
        owner: dimitri
        group: dimitri
        mode: '0600'
        content: |
          DISCORD_TOKEN={{ discord_token }}
          DISCORD_CLIENT_ID={{ discord_client_id }}
          DISCORD_CLIENT_SECRET={{ discord_client_secret }}
          REDIRECT_URI={{ redirect_uri }}
          BOT_PERMISSIONS=8
          CAPTCHA_TIMEOUT_MIN=20
          CAPTCHA_MAX_ATTEMPTS=2
          SESSION_SECRET={{ session_secret }}

    - name: Create systemd unit for Senticord Bot
      copy:
        dest: /etc/systemd/system/senticord-bot.service
        mode: '0644'
        content: |
          [Unit]
          Description=Senticord Discord Bot
          After=network.target

          [Service]
          Type=simple
          User=dimitri
          WorkingDirectory=/opt/senticord
          EnvironmentFile=/opt/senticord/.env
          ExecStart=/usr/bin/python3 /opt/senticord/bot.py
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target

    - name: Create systemd unit for Senticord Panel
      copy:
        dest: /etc/systemd/system/senticord-panel.service
        mode: '0644'
        content: |
          [Unit]
          Description=Senticord Admin Panel (Express/React)
          After=network.target

          [Service]
          Type=simple
          User=dimitri
          WorkingDirectory=/opt/senticord/panel
          EnvironmentFile=/opt/senticord/.env
          ExecStart=/usr/bin/npm start
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable & restart services
      systemd:
        name: "{{ item }}"
        enabled: yes
        state: restarted
      loop:
        - senticord-bot
        - senticord-panel
